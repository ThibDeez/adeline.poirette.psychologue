<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <!-- Gradient apaisant -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B68B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B8BC6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A0BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D8849F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Cercle principal -->
  <circle cx="60" cy="60" r="45" fill="url(#gradient)" opacity="0.15"/>

  <!-- Forme abstraite de mère et enfant -->
  <g transform="translate(60, 60)">
    <!-- Silhouette adulte -->
    <ellipse cx="0" cy="-10" rx="13" ry="18" fill="url(#gradient)" opacity="0.8"/>
    <circle cx="0" cy="-23" r="9" fill="url(#gradient)"/>

    <!-- Silhouette enfant/bébé -->
    <ellipse cx="9" cy="0" rx="8" ry="11" fill="url(#heartGradient)" opacity="0.9"/>
    <circle cx="9" cy="-8" r="6" fill="url(#heartGradient)"/>

    <!-- Bras protecteur -->
    <path d="M -8,-5 Q 2,-2 8,-4" stroke="url(#gradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Lignes apaisantes -->
  <path d="M 30,60 Q 45,50 60,60 T 90,60" stroke="url(#gradient)" stroke-width="1.5" fill="none" opacity="0.3"/>

  <!-- Texte -->
  <text x="130" y="50" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="24" font-weight="600" fill="#2e3440">
    Adeline Poirette
  </text>
  <text x="130" y="75" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="14" fill="#7B68B6">
    Psychologue clinicienne
  </text>
  <text x="130" y="92" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#8B8B8B" font-style="italic">
    Spécialisée en périnatalité
  </text>
</svg>


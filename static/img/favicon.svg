<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B68B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B8BC6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A0BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D8849F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fond avec cercle -->
  <circle cx="32" cy="32" r="28" fill="url(#grad1)" opacity="0.2"/>

  <!-- Silhouette stylisée mère-enfant -->
  <g transform="translate(32, 32)">
    <!-- Adulte -->
    <ellipse cx="0" cy="-5" rx="7" ry="10" fill="url(#grad1)"/>
    <circle cx="0" cy="-13" r="5" fill="url(#grad1)"/>

    <!-- Enfant -->
    <ellipse cx="5" cy="2" rx="4.5" ry="6" fill="url(#grad2)"/>
    <circle cx="5" cy="-3" r="3.5" fill="url(#grad2)"/>

    <!-- Bras -->
    <path d="M -4,-2 Q 1,0 5,-1" stroke="url(#grad1)" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Éléments décoratifs -->
  <circle cx="16" cy="28" r="1.5" fill="url(#grad1)" opacity="0.4"/>
  <circle cx="48" cy="28" r="1.5" fill="url(#grad1)" opacity="0.4"/>
</svg>

